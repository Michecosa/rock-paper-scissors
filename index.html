<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
  <header><p>Rock Paper Scissors</p></header>

  <main>
    <button class="move-button rock-button">
      <img src="./img/rock.png" class="move-icon"></button>
    <button class="move-button paper-button">
      <img src="./img/paper.png" class="move-icon"></button>
    <button class="move-button scissors-button">
      <img src="./img/scissors.png" class="move-icon"></button>

    <div class="results">
      <p class="moves"></p>
      <p class="my-score"></p>
    </div>
  </main>

  <footer></footer>
</body>

<script src="./scripts/script.js"></script>

</html>
